<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./reset.css" type="text/css">
  <link rel="stylesheet" href="./style.css" type="text/css">

  <title>HTML/CSS practice</title>
</head>
<body>
  <header class="page-header">
    <h1>Welcome On This Challenge !</h1>
  </header>
  <main class="page-body">
    <article class="order-card">
      <header>
        <img class="order-card_header_image" src="images/bitcoin-hero-image.jpeg" alt="Hero picto of someone listening music" width="450" height="220">
      </header>

      <section class="order-card_body">
        <article class="order-card_body_info">
          <h2 class="order-card_body_info_title">Bitcoin (BTC)</h2>
          <p class="order-card_body_info_text">
            Bitcoin is a decentralized cryptocurrency originally described in a 2008 whitepaper by a person, or group of people, using the alias Satoshi Nakamoto.
          </p>
        </article>

        <section class="order-card_body_product">
          <img src="./images/icon-bitcoin.svg" alt="music icon" width="48" height="48">
          <article class="order-card_body_product_plan">
            <h3>1 BTC Price</h3>
            <p>$54,961.62</p>
          </article>
          <a href="">Change</a>
        </section>
      </section>

      <footer class="order-card_footer">
        <button class="order-card_footer_button" type="submit">Buy 1 BTC</button>
        <button class="order-card_footer_button order-card_footer_button--light">Cancel Order</button>
      </footer>
    </article>
  </main>

  <footer class="page-footer">
    Coded by Your Teachers Team.
  </footer>
</body>
</html>
